<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>Buy Bitcoin</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Peace</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Life</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check Your Life</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything is be good</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try just try</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget your family!</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
